<!DOCTYPE html>
<html>

<head>
  <title>Gigi School of Coding</title>
</head>



<body>
  <h2>CatPhotoApp</h2>
  <main>

    <a href="#">
      <img src="https://bit.ly/3fUJAV1" alt="Gray Cat on Tree Branch">

    </a>

    <p>Kitty ipsum dolor sit amet, shed everywhere stretching attack your ankles
      chase the red dot, hairball run catnip eat the grass sniff.</p>

    <p>Things cats love:</p>
    <ul>
      <li>milk</li>
      <li>fish</li>
      <li>ball</li>

    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>water</li>
      <li>humans</li>
      <li>ball</li>

    </ol>

    <form action="/submit-cat-photo">
      <!-- Message: "Please fill out this field." -->
      <input type="text" placeholder="cat Photo URL" required>
      <button type="submit">"Submit"</button>
    </form>

    <div>
      <label for="inside"><input id="inside" type="radio" name="inside-outside" value="Inside" checked>inside</label>
      <label for="outside"><input id="outside" type="radio" name="inside-outside" value="outside">outside</label>

    </div>

    <div>
      <label><input type="checkbox" name="favorite_pet" value="Dog" checked>Dog</label>
      <label><input type="checkbox" name="favorite_pet" value="Cat">Cat</label>
      <label><input type="checkbox" name="favorite_pet" value="Hamster">Hamster</label>
      <label><input type="checkbox" name="favorite_pet" value="Bird">Bird</label>
      <label><input type="checkbox" name="favorite_pet" value="Fish">Fish</label>

    </div>



  </main>

  <footer id="footer"></footer>

</body>

</html>
